<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #18285e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4664b4;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            
            .column {
                min-width: 100%;
            }
            
            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Pre-incripciones</h1>
    
    <form action="guardar.php" method="POST">
        <div class="container">

            <div class="column">
                <fieldset>
                    <legend>Información Personal</legend>
                    
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="100">
                    
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required maxlength="100">
                    
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    
                    <label for="anos_cumplidos">Años Cumplidos:</label>
                    <input type="number" id="anos_cumplidos" name="anos_cumplidos" min="0" required>
                    
                    <label for="cui">CUI:</label>
                    <input type="text" id="cui" name="cui" required pattern="\d{13}" title="Debe tener 13 dígitos">
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="\d{8}" title="Debe tener 8 dígitos">
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion" required></textarea>
                </fieldset>
            </div>

            <div class="column">
                <fieldset>
                    <legend>Información del Padre</legend>
                    
                    <label for="nombre_padre">Nombre del Padre:</label>
                    <input type="text" id="nombre_padre" name="nombre_padre" maxlength="100">
                    
                    <label for="telefono_padre">Teléfono del Padre:</label>
                    <input type="tel" id="telefono_padre" name="telefono_padre" pattern="\d{8}" title="Debe tener 8 dígitos">
                    
                    <label for="email_padre">Correo Electrónico del Padre:</label>
                    <input type="email" id="email_padre" name="email_padre">
                </fieldset>

                <fieldset>
                    <legend>Información de la Madre</legend>
                    
                    <label for="nombre_madre">Nombre de la Madre:</label>
                    <input type="text" id="nombre_madre" name="nombre_madre" maxlength="100">
                    
                    <label for="telefono_madre">Teléfono de la Madre:</label>
                    <input type="tel" id="telefono_madre" name="telefono_madre" pattern="\d{8}" title="Debe tener 8 dígitos">
                    
                    <label for="email_madre">Correo Electrónico de la Madre:</label>
                    <input type="email" id="email_madre" name="email_madre">
                </fieldset>
            </div>
        </div>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
